<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 Not Found</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }
        .container {
            text-align: center;
        }
        .container h1 {
            font-size: 120px;
            margin: 0;
            color: #e04d4d;
        }
        .container h2 {
            font-size: 24px;
            margin: 0;
        }
        .container p {
            font-size: 18px;
            margin: 20px 0;
        }
        .container a {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            color: #fff;
            background-color: #e04d4d;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        .container a:hover {
            background-color: #c0392b;
        }
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('your-image-path.jpg');
            background-size: cover;
            background-position: center;
            z-index: -1;
            filter: blur(8px);
        }
    </style>
</head>
<body>
    <div class="background-image"></div>
    <div class="container">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>Sorry, the page you are looking for does not exist.</p>
        <a href="/">Go to Homepage</a>
    </div>
</body>
</html>
